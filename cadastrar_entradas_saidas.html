		<style>
			body {
				font-size: 20px;
				background-color: #e7e7e7;
			}
			#select {
				width: 100%;
			}
			i:hover {
				cursor: pointer;
			}
			.CodeMirror {
				height: 600px;
			}
		</style>

	<body>

		<div class="container" style="margin-top: 50px;">
			<div class="row justify-content-between">
				<div class="col-12 text-center" style="margin-bottom: 200px;">
					<span>Cadastro de Entradas e Saídas no sistema.</span><br />
				</div>
				<div class="col-md-6 col-sm-12 text-center">
					<form method="post" enctype="multipart/form-data" id="formEntrada">
						<span>Entrada:</span><br />
						<textarea id="entrada" rows="10" cols="50"></textarea><br />
						<input type="button" name="enviaFormEntrada" id="enviaFormEntrada" class="btn btn-success" value="Enviar entrada"/>
					</form>
				</div>
				<div class="col-md-6 col-sm-12 text-center">
					<form method="post" enctype="multipart/form-data" id="formSaida">
						<span>Saída:</span><br />
						<textarea id="saida" rows="10" cols="50"></textarea><br />
						<input type="button" name="enviaFormSaida" id="enviaFormSaida" class="btn btn-success" value="Enviar saída"/>
					</form>
				</div>
			</div>
		</div>
		<!--Ajax-->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function(){
				$("#enviaFormEntrada").click(function() {
					var texto = $("#entrada").val();
					if(texto.trim() == "") {
						alert("Você deve escrever algo na entrada!");
					} else {
						$.ajax({
							url: 'setEntrada.php',
							type: 'POST',
							data: { 
								entrada: texto
							},
							success: function(data) {alert("A entrada foi alterada com sucesso.");},
							error: function(data) {alert("ERRO ao alterar a entrada.");}
						});
					}
				});
				$("#enviaFormSaida").click(function() {
					var texto = $("#saida").val();
					if(texto.trim() == "") {
						alert("Você deve escrever algo na saida!");
					} else {
						$.ajax({
							url: 'setSaida.php',
							type: 'POST',
							data: { 
								saida: texto
							},
							success: function(data) {alert("A saida foi alterada com sucesso.");},
							error: function(data) {alert("ERRO ao alterar a saida.");}
						});
					}
				});
			});
		</script>
		<!-- Bootstrap-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
